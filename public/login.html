<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Controle Agrícola</title>
  <style>
    /* --- MESMO CSS BASE DAS PÁGINAS ANTERIORES PARA MANTER A CONSISTÊNCIA --- */
    body { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    label { 
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.2s;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* --- ESTILOS ESPECÍFICOS PARA A PÁGINA DE LOGIN --- */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 40px); /* Subtrai o padding do body */
    }
    .login-card {
      background-color: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-card h1 {
      color: #0056b3;
      text-align: center;
      margin: 0 0 10px 0;
      font-size: 1.5rem;
    }
    .login-card h2 {
      text-align: center;
      color: #6c757d;
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 1rem;
      font-weight: normal;
      border: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }
    .checkbox-container label {
      margin-top: 0;
      font-weight: normal;
      color: #555;
    }
    input[type="checkbox"] {
      width: auto;
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <h1>Sistema de Controle Agrícola</h1>
      <h2>Acesso ao Painel</h2>
      <form id="login-form">
        <div>
          <label for="username">Usuário</label>
          <input type="text" id="username" required>
        </div>
        <div>
          <label for="password">Senha</label>
          <input type="password" id="password" required>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Lembrar-me</label>
        </div>
        
        <div id="error-message" class="error-message hidden">
          Usuário ou senha inválidos. Tente novamente.
        </div>
        
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    // --- LÓGICA DO LOGIN ---
    
    // Usuário e senha padrão para o protótipo
    const CREDENCIAIS_CORRETAS = {
      usuario: 'admin',
      senha: '123'
    };

    const form = document.getElementById('login-form');
    const userInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Impede o recarregamento da página

      const usuarioDigitado = userInput.value;
      const senhaDigitada = passwordInput.value;

      // Verifica se as credenciais correspondem
      if (usuarioDigitado === CREDENCIAIS_CORRETAS.usuario && senhaDigitada === CREDENCIAIS_CORRETAS.senha) {
        // Sucesso no login
        alert('Login bem-sucedido! Redirecionando para o painel...');
        // Redireciona para a página inicial (home)
        window.location.href = 'index.html';
      } else {
        // Falha no login
        // Mostra a mensagem de erro e limpa o campo de senha
        errorMessage.classList.remove('hidden');
        passwordInput.value = '';
        userInput.focus(); // Coloca o foco de volta no campo de usuário
      }
    });
  </script>

</body>
</html>
